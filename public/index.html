<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Words Trainer</title>
</head>

<body>

  <div id="app" class="container">
    <h1>Words Trainer APP</h1>

    <div>
      <form @submit.prevent="translateMe" action="get">
        <input v-model:value="textToTranslate" type="text" name="input" id="input"
          placeholder="Type a word to translate...">
        <button type="submit" name="input" id="translate">Translate!</button>
      </form>
    </div>

    <div>
      <div id="word"></div>
      <div id="translation"> {{ translation }}</div>
    </div>
  </div>
